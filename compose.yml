services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bono-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bono-network
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bono-network:
    driver: bridge